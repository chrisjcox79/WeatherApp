<script>
$SCRIPT_ROOT = {{ request.script_root|tojson|safe }};

function showError(error) {
    $.ajax({
        type: "POST",
        url: $SCRIPT_ROOT + '/regVisitor',
        contentType: "application/json",
        data: JSON.stringify({coord_errorcode : error.code }),
        dataType: "json",
        success: function(response) {
            // do something
        },
        error: function(err) {
            console.log(err);
        }
    });

    return false;
}

function getcitydateTime(){
        $.ajax({
        type: "POST",
        url: $SCRIPT_ROOT + '/citydatetime',
        contentType: "application/json",
        data: JSON.stringify({tz: '{{datetime["timezone"]}}'}),
        dataType: "json",
        success: function(data) {
     document.getElementById("rightcolumn").innerHTML = "Time: " + data.time + "<br>Date: " + data.date;
        },
        error: function(err) {
            console.log(err);
        }
    });

}

function setCookie(cname, cvalue, exdays) {
    var d = new Date();
    d.setTime(d.getTime() + (exdays*24*60*60*1000));
    var expires = "expires="+ d.toUTCString();
    document.cookie = cname + "=" + cvalue + ";" + expires + ";";
}

function dir(object) {
    stuff = [];
    for (s in object) {
        stuff.push(s);
    }
    stuff.sort();
    return stuff;
}

function getLocation() {
    nIntervId = setInterval(getcitydateTime, 60000)
    sendData = {
        language : window.navigator.userLanguage || window.navigator.language,
        referrer :  document.referrer || "/",
        increment : 1
    };
    $.ajax({
        type: "POST",
        url: $SCRIPT_ROOT + '/regVisitor',
        contentType: "application/json",
        data: JSON.stringify(sendData),
        dataType: "json",
        success: function(response) {
            if (navigator.geolocation) {
                try {
                    navigator.geolocation.getCurrentPosition(showPosition, showError);
                }
                catch(err) {
                    console.log(err);
                }
            } else {
                console.log("Geolocation is not supported by this browser.");
            }
        },
        error: function(err) {
            console.log(err);
        }
    });

    return false;


}

function showPosition(position) {

$.ajax({
        type: "POST",
        url: $SCRIPT_ROOT + '/regVisitor',
        contentType: "application/json",
        data: JSON.stringify({
            lat: position.coords.latitude,
            long: position.coords.longitude,
            }),
        dataType: "json",
        success: function(response) {
           console.log(response.status)
        },
        error: function(err) {
            console.log(err);
        }
    });

	$.post($SCRIPT_ROOT + '/regVisitor', {
        lat: position.coords.latitude,
        long: position.coords.longitude,
      }, function(data) {
        console.log("ok it was " + data.status);
      });
	setCookie("cl_lat", position.coords.latitude, 365)
    setCookie("cl_lng", position.coords.longitude, 365)
    return false;
}
</script>
