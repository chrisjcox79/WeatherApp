<html>
	<head>
		<title>My Weather App</title>
	</head>
	<body>
		<h1>Weather forcast for {{ city }}, {{ country }} </h1>
		<table border = "1">
			<tr>
				<th> Date</th><th>Min</th><th>Max</th>
					<th>Description</th>
			</tr>

		{% for day in forcast_list %}
		<tr>
			<td>{{day[0]}}</td>
			<td>{{day[1]}}</td>
			<td>{{day[2]}}</td>
			<td>{{day[3]}}</td>
		</tr>
		{% endfor %}
	</body>
</html>
